<!DOCTYPE html>
<html>
  <head>
    <title>Order Demo RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="static/images/newapp-icon.png">
    <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
          <h1>Order Demo REST API Service</h1>
      </div>

      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
        </table>
      </div>

      <!-- FORM -->
      <div class="col-md-12" id="form_data">
        <h3>Create, Retrieve, Update, and Delete an Order:</h3>
        <div class="well">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="order_order_id">Order ID:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="order_order_id" placeholder="Enter ID of Order">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
              </div>
            </div>
          </div> <!-- form horizontal -->

          <div class="form-horizontal">

            <!-- NAME -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="order_customer_name">Customer Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="order_customer_name" placeholder="Enter the customer's name for the Order">
              </div>
            </div>

            <!-- PRODUCT -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="order_product_name">Product Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="order_product_name" placeholder="Enter product name">
              </div>
            </div>

            <!-- QUANTITY -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="order_quantity">Quantity:</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="order_quantity" placeholder="Enter quantity">
              </div>
            </div>

            <!-- PRICE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="order_price">Price:</label>
              <div class="col-sm-10">
                <input type="number" step="0.01" class="form-control" id="order_price" placeholder="Enter price">
              </div>
            </div>
            
            <!-- STATUS -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="order_status">Status:</label>
              <div class="col-sm-10">
                <select class="form-control" id="order_status">
                  <option value="PENDING">Pending</option>
                  <option value="CREATED">Created</option>
                  <option value="IN_PROGRESS">In Progress</option>
                  <option value="SHIPPED">Shipped</option>
                  <option value="COMPLETED">Completed</option>
                  <option value="CANCELLED">Cancelled</option>
                </select>
              </div>
            </div>

            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
              </div>
            </div>
          </div> <!-- form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->

      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="search_results">
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-1">ID</th>
            <th class="col-md-2">Customer Name</th>
            <th class="col-md-2">Product Name</th>
            <th class="col-md-2">Price</th>
            <th class="col-md-2">Status</th>
          </tr>
          </thead>
        </table>
      </div>

      <footer>
        <br><br>
        <p>&copy; NYU DevOps Company 2022</p>
      </footer>

    </div> <!-- container -->

  <script type="text/javascript" src = "static/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src = "static/js/bootstrap.min.js"></script>

  <!-- YOUR REST API -->
  <script type="text/javascript" src="static/js/rest_api.js"></script>

  </body>
</html>
