apiVersion: apps/v1
kind: Deployment
metadata:
  name: hitcounter
  labels:
    app: hitcounter
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
  selector:
    matchLabels:
      app: hitcounter
  template:
    metadata:
      labels:
        app: hitcounter
    spec:
      containers:
        - name: hitcounter
          image: cluster-registry:5000/hitcounter:1.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: DATABASE_URI
              valueFrom:
                secretKeyRef:
                  name: postgres-creds
                  key: database-uri
          resources:
            limits:
              cpu: "0.25"
              memory: "64Mi"
            requests:
              cpu: "0.10"
              memory: "32Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: hitcounter
spec:
  type: ClusterIP
  selector:
    app: hitcounter
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
